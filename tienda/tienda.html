<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for styling -->
    <style>
      body {
        background-color: #f6f6f6;
      }

      .product-card {
        border: 1px solid #a7a7a7;
        border-radius: 8px;
        padding: 20px;
        margin: 10px;
        text-align: center;
        transition: transform 0.2s;
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-image {
        width: 250px;
        height: 250px;
        object-fit: cover;
      }
      .navbar {
        background-color: #464646;
      }
      .cards-container {
        margin-top: 80px; /* Ajusta la cantidad de espacio según tus preferencias */
      }
    </style>
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark transparent-navbar"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../img/logo.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
        <a class="navbar-brand" href="#">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </nav>

    <div class="container cards-container">
      <div class="row">
        <div class="col-md-4">
          <div class="product-card">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Painted_Pony_Bean.JPG/1200px-Painted_Pony_Bean.JPG"
              alt="Product 1"
              class="product-image"
            />
            <h5 class="mt-3">Frijoles</h5>
            <p></p>
            <p>Precio: L.119.99</p>
            <button class="btn btn-primary">Agregar</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/7/79/VegCorn.jpg"
              alt="Product 2"
              class="product-image"
            />
            <h5 class="mt-3">Elote</h5>
            <p></p>
            <p>Precio L109.99</p>
            <button class="btn btn-primary">Agregar</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Cavendish_banana_from_Maracaibo.jpg/800px-Cavendish_banana_from_Maracaibo.jpg"
              alt="Product 3"
              class="product-image"
            />
            <h5 class="mt-3">Platano</h5>
            <p></p>
            <p>Precio L90.00</p>
            <button class="btn btn-primary">Agregar</button>
          </div>
        </div>
        <!-- The following three cards will appear below the first row -->
        <div class="col-md-4">
          <div class="product-card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPYHZ3Zp9clVeAGFhb8J12Ss6C1LFUX3EFXuv7Q7I58BU8e2XFuRIQKrE_hcNxZExrHy0&usqp=CAU"
              alt="Product 4"
              class="product-image"
            />
            <h5 class="mt-3">Cafe</h5>
            <p></p>
            <p>Precio L.119.00</p>
            <button class="btn btn-primary">Agregar</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img
              src="https://recetasyuca.com/wp-content/uploads/2022/10/10-Beneficios-de-la-Yuca.jpg"
              alt="Product 1"
              class="product-image"
            />
            <h5 class="mt-3">Yuca</h5>
            <p></p>
            <p>Precio L.80.00</p>
            <button class="btn btn-primary">Agregar</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img
              src="https://www.maxionline.ec/wp-content/uploads/2020/08/pinia-el-sabor-de-la-frecura.jpg"
              alt="Product 1"
              class="product-image"
            />
            <h5 class="mt-3">Piña</h5>
            <p></p>
            <p>Precio L.49.99</p>
            <button class="btn btn-primary">Agregar</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5bshwGb2HWYVvvIOXH8onoWr2SO0O0M6wbQ&usqp=CAU"
              alt="Product 4"
              class="product-image"
            />
            <h5 class="mt-3">Aguacate</h5>
            <p></p>
            <p>Precio L.34.99</p>
            <button class="btn btn-primary">Agregar</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img
              src="https://elpoderdelconsumidor.org/wp-content/uploads/2022/02/naranja-1.jpg"
              alt="Product 1"
              class="product-image"
            />
            <h5 class="mt-3">Naranja</h5>
            <p></p>
            <p>Precio L.44.99</p>
            <button class="btn btn-primary">Agregar</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img
              src="https://www.bupasalud.com/sites/default/files/inline-images/fuji-red.jpg"
              alt="Product 1"
              class="product-image"
            />
            <h5 class="mt-3">Manzana</h5>
            <p></p>
            <p>Precio L.29.99</p>
            <button class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
