<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito | Agricasa</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/contacto.css">
  <link rel="icon" href="../AGRICASA/favicon.ico" type="image/x-icon" />
  <style>
    #cart-items {
      display: none;
    }

    .head {
      margin-top: 100px;
    }

    #alertCart {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light transparent-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="img/logo.png" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tienda.html">Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Acerca_de.html">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
      <div id="cart-summary" class="ml-auto">
        <a href="carrito.html" class="btn btn-outline-dark">
          <i class="fas fa-shopping-cart"></i> Carrito (<span id="cart-count">0</span>)
        </a>
      </div>
    </div>
  </nav>
  <!-- Contenido del carrito -->
  <div class="container mt-5" style="margin-bottom: 100px;margin-top: 100px !important;">
    <h2 class="head">Carrito de Compras</h2>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="cart-table"></tbody>
      <tfoot>
        <tr>
          <td colspan="2"></td>
          <td>Impuesto (12.5%)</td>
          <td id="cart-tax">Lps. 0.00</td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>Total</td>
          <td id="cart-grand-total">Lps. 0.00</td>
        </tr>
      </tfoot>
    </table>
    <a id="alertCart" href="#" class="btn btn-primary">Pagar</a>
    <button id="clear-cart-button" class="btn btn-danger">
      Vaciar Carrito
    </button>
  </div>
  <footer class="bg-dark text-white text-center py-3 footer">
    <div class="container2">
      <p>Derechos de autor &copy; 2023 | Agricasa</p>
      <a class="footer-link" href="" target="_blank">Whatsapp</a>
      <a class="footer-link" href="" target="_blank">Facebook</a>
      <a class="footer-link" href="" target="_blank">Instagram</a>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="../js/carrito.js"></script>
</body>

</html>
